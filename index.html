<!DOCTYPE html>
<html>
<head>
    <title>Room Allocation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Upload CSV Files</h2>
        <form id="upload-form" method="post" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="group_file">Group Information CSV:</label>
                <input type="file" class="form-control" id="group_file" name="group_file" required>
            </div>
            <div class="form-group">
                <label for="hostel_file">Hostel Information CSV:</label>
                <input type="file" class="form-control" id="hostel_file" name="hostel_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
